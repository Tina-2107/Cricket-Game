<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
    <h1>Rock Paper Scissors!</h1>
    <button class="btn" onclick="
    let computerChoice = generateComputerChoice();
    let result= getResult('Stone',computerChoice);
    showResult('Stone',computerChoice,result);
    "
    >Stone</button>

    <button class="btn" onclick="
    computerChoice = generateComputerChoice();
    result= getResult('Paper',computerChoice);
    showResult('Paper',computerChoice,result);
    "
    >Paper</button>

    <button class="btn" onclick="
    computerChoice = generateComputerChoice();
    result= getResult('Scissors',computerChoice);
    showResult('Scissors',computerChoice,result);
    "
    >Scissors</button>

    <button class="clear" onclick="
    localStorage.clear()
    resetScore();
    ">Reset</button>

    <h3 id="user-move"></h3>
    <h3 id="computer-move"></h3>
    <h3 id="result"></h3>
    <h3 id="score"></h3>



    <script src="index.js">
    </script>
</body>



</html>
